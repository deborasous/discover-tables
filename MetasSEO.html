<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metas padrao -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Metas SEO -->
    <meta name="author" content="Debora Sousa" />
    <meta
      name="description"
      content="Descrição do site que aparece quando faz a busca no google"
    />

    <!-- Indica para os motores de busca se deseja indexar ou não a pagina, ou se deseja seguir ou não os links da pagina -->
    <meta name="robots" content="index, follow" />

    <!-- Meta dados personalizados por outras empresas Ex:exemplo de compartilhamentos no facebook, os motores buscam os dados das metas abaixo. Para transformar suas páginas da web em objetos gráficos, você precisa adicionar metadados básicos à sua página-->
    <meta property="og:title" content="The Rock" />
    <meta property="og:type" content="video.movie" />
    <meta property="og:url" content="https://www.imdb.com/title/tt0117500/" />
    <meta
      property="og:image"
      content="https://ia.media-imdb.com/images/rock.jpg"
    />
  </head>
</html>
